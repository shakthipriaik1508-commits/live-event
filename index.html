<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-In</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-btn, #checkin-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .search-btn {
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        #checkin-button {
            background-color: #28a745;
            color: white;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
        #checkin-button:hover {
            background-color: #1e7e34;
        }
        #result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 50px;
            text-align: left;
            white-space: pre-wrap;
        }
        .message-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Event Check-In</h1>
        <p>Please enter your full name or booking code to check in.</p>
        
        <form id="checkin-form">
            <input type="text" id="search-input" placeholder="Name or Booking Code" required>
            <button type="submit" class="search-btn">Search</button>
        </form>

        <div id="result-message" class="message-info">Enter your details and search.</div>
        
        <button id="checkin-button" style="display: none;">Check In Now</button>
    </div>

    <script type="module">
        // --------------------------------------------------------------------------------
        // FIREBASE MODULAR SDK IMPORTS (v9+)
        // --------------------------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        
        // --------------------------------------------------------------------------------
        // 1. FIREBASE CONFIGURATION (INTEGRATED)
        // --------------------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyC_vBN_3ET30LbitHhxO3YQXCHBN6hC1K0",
            authDomain: "live-event-check-in-5de5a.firebaseapp.com",
            projectId: "live-event-check-in-5de5a",
            storageBucket: "live-event-check-in-5de5a.firebasestorage.app",
            messagingSenderId: "265589254654",
            appId: "1:265589254654:web:f1e76486004749399938af"
        };
        
        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const guestsCollection = collection(db, 'guests');
        // --------------------------------------------------------------------------------
        
        const checkInForm = document.getElementById('checkin-form');
        const searchInput = document.getElementById('search-input');
        const resultDiv = document.getElementById('result-message');
        const checkInButton = document.getElementById('checkin-button');
        let foundGuestRef = null; // To store the found document reference

        function updateMessage(text, type = 'info') {
            resultDiv.innerHTML = text; // Use innerHTML for simple formatting
            resultDiv.className = `message-${type}`;
        }
        
        // --- SEARCH HANDLER ---
        checkInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchVal = searchInput.value.trim();
            if (!searchVal) return;

            updateMessage('Searching...', 'info');
            checkInButton.style.display = 'none';
            foundGuestRef = null;
        
            try {
                // 1. Search by exact name
                let q = query(guestsCollection, where('name', '==', searchVal));
                let snapshot = await getDocs(q);

                // 2. If not found by name, search by exact bookingCode
                if (snapshot.empty) {
                    q = query(guestsCollection, where('bookingCode', '==', searchVal));
                    snapshot = await getDocs(q);
                }

                if (snapshot.empty) {
                    updateMessage('‚ùå Guest or Booking Code not found. Please verify your entry.', 'error');
                    return;
                }
        
                // Guest Found
                const docSnap = snapshot.docs[0];
                foundGuestRef = doc(db, 'guests', docSnap.id); // Get the document reference
                const guestData = docSnap.data();
        
                if (guestData.checkedIn) {
                    updateMessage(`‚úÖ Welcome back, **${guestData.name}**! You are already checked in.`, 'success');
                } else {
                    updateMessage(`üëã Found **${guestData.name}**. Click 'Check In Now' below to proceed.`, 'info');
                    checkInButton.style.display = 'block';
                }
            } catch (error) {
                console.error("Error during search: ", error);
                updateMessage('‚ùå An error occurred during search. Please try again. Check console for details.', 'error');
            }
        });
        
        // --- CHECK-IN HANDLER ---
        checkInButton.addEventListener('click', async () => {
            if (!foundGuestRef) {
                updateMessage('Please search for your name/code first.', 'info');
                return;
            }
            
            updateMessage('Checking you in...', 'info');

            try {
                // 3. Update the Guest Status
                await updateDoc(foundGuestRef, {
                    checkedIn: true,
                    arrivalTime: serverTimestamp() // Record the server-side time
                });
                
                updateMessage(`üéâ Successfully checked in! Welcome to the event!`, 'success');
                checkInButton.style.display = 'none';
                
            } catch (error) {
                console.error("Error checking in: ", error);
                updateMessage('‚ùå An error occurred during check-in. Please try again or see staff.', 'error');
            }
        });
    </script>
</body>
</html>
